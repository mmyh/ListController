apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly 'androidx.appcompat:appcompat:1.0.2'
    compileOnly 'com.mmyh.arthur:arthuradapter:1.1.6'
    compileOnly 'androidx.recyclerview:recyclerview:1.0.0'
}

publish {
    userOrg = 'gln841414065'
    uploadName = 'ListController'
    groupId = 'com.mmyh.util'
    artifactId = 'listcontroller'
    publishVersion = '1.0.4'
    desc = ''
    website = 'https://github.com/mmyh/ListController'
}